<!doctype html>
<html>
    <head>
        <title>Front Language</title>
        <link rel="stylesheet" href="code-page-style.css">
    </head>


    <body>
        <div ng-app="MyApp" ng-controller="AppCtrl">
            <!-- HTML Box -->
            <div class="codeheader" id="codeheader_html">HTML</div>
            <div id="codebox">
              <pre><code data-language="html">
              <p></p>
              </code></pre>
            </div>
          
            <!-- CSS Box -->
            <div class="codeheader" id="codeheader_css">CSS</div>
            <div id="codebox">
               <pre><code data-language="css">

            </code></pre>
            </div>
          
            <!-- JS Box -->
            <div class="codeheader" id="codeheader_js">JS</div>
            <div id="codebox"></div>
          </div>
        
    </body>
    
</html>
