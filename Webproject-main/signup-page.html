<!DOCTYPE html>
<html>

<head>
    <title>Front Languege_Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
    min-height: 100vh;

    background: rgb(19,19,19);
    background: -moz-linear-gradient(top,  rgba(19,19,19,1) 0%, rgba(119,118,179,1) 63%, rgba(216,216,216,1) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top,  rgba(19,19,19,1) 0%,rgba(119,118,179,1) 63%,rgba(216,216,216,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom,  rgba(19,19,19,1) 0%,rgba(119,118,179,1) 63%,rgba(216,216,216,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#131313', endColorstr='#d8d8d8',GradientType=0 ); /* IE6-9 */
            
    }
    
    .input-form {
        max-width: 650px;
        margin-top: 80px;
        padding: 32px;
        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
    </style>
    <script type="text/javascript">
        function test() {
          var p1 = document.getElementById('pass1').value;
          var p2 = document.getElementById('pass2').value;
          if( p1 != p2 ) {
            alert("비밀번호가 일치 하지 않습니다");
            return false;
          } else if (p1 == ""){ 
            return false;
          }else{
            alert("가입 완료");
            return true;
          }
        }
      </script>
</head>

<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate>
                    <div class="mb-3"> <label for="email">이메일</label> <input type="email" class="form-control"
                            id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                    </div>
                    <div class="mb-3"> <label for="name">이름</label> <input type="text"
                                class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback"> 이름을 입력해주세요. </div>
                    </div>
                    <div class=" mb-3"> <label for="pass1">비밀번호</label> <input type="password"
                            minlength="8"class="form-control" id="pass1" placeholder="최소 8자리 이상" value="" required>
                            <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                        </div>
                    <div class=" mb-3"> <label for="pass2">비밀번호확인</label> <input type="password"
                        minlength="8"class="form-control" id="pass2" placeholder="" value="" required>
                        <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                    </div>
             
                    
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input"
                            id="aggrement" required> <label class="custom-control-label" for="aggrement">개인정보 수집 및
                            이용에 동의합니다.</label> </div>
                    <div class="mb-4"></div> <button class="btn btn-primary btn-lg btn-block"onclick="test();" type="submit">가입
                        완료</button>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 "> <button class="btn btn-dark "onclick="location.href='login-page.html'" type="button">
                        로그인페이지 이동</button></div>
                </form>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2022</p>
        </footer>
    </div>
    <script> window.addEventListener('load', () => { 
        const forms = document.getElementsByClassName('validation-form'); 
        Array.prototype.filter.call(forms, (form) => { 
            form.addEventListener('submit', function (event) { 
                if (form.checkValidity() === false) { 
                    event.preventDefault(); event.stopPropagation(); } 
                form.classList.add('was-validated'); }, false); }); }, false); 
                
    </script>
     
</body>

</html>
