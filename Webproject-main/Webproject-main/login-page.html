<!DOCTYPE html>
<html>
    <head>
        <title>Front Language_Login</title>
        <link rel ="stylesheet" href="login-page-style.css">
    </head>
    <body>
        <div class="loginbox">
            <h2>로그인</h2>
            <form action="#" method="post"><!-- 전송할 서버 쪽 스크립트 파일 지정-->
                <fieldset>
                    <legend>로그인 구역</legend> 
                        <label for="loginid">아이디(E-mail)</label> 
                        <input type="text" id="loginid"placeholder="아이디(E-mail)을 입력해 주세요"> 
                        <label for="loginpw">비밀번호</label> 
                        <input type="password"id="loginpw" placeholder="비밀번호를 입력해 주세요">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="signup-page.html">회원가입</a></li>
                    </ul>
                    <button type="submit">로그인</button>
                </fieldset>
            </form>
            
        </div>
    </body>
</html>
