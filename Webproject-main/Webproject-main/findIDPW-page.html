<!DOCTYPE html>
<html>

<head>
    <title>Front Languege_Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
    min-height: 100vh;

    background: rgb(19,19,19);
    background: -moz-linear-gradient(top,  rgba(19,19,19,1) 0%, rgba(119,118,179,1) 63%, rgba(216,216,216,1) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top,  rgba(19,19,19,1) 0%,rgba(119,118,179,1) 63%,rgba(216,216,216,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom,  rgba(19,19,19,1) 0%,rgba(119,118,179,1) 63%,rgba(216,216,216,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#131313', endColorstr='#d8d8d8',GradientType=0 ); /* IE6-9 */
            
    }
    
    .input-form {
        max-width: 650px;
        margin-top: 80px;
        padding: 32px;
        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <div class ="row">
                    <h4 class="mb-3 col">아이디 찾기</h4>
                    <h4 class="mb-3 col">비밀번호 찾기</h4>
                </div>
                <form class="validation-form " novalidate>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="mb-3"> <label for="email">이메일</label> <input type="email" class="form-control"
                                    id="email" placeholder="이메일을 입력해주세요." required>
                                <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                            </div>
                            <div class="mb-3"> <label for="name">이름</label> <input type="text"
                                        class="form-control" id="name" placeholder="이름을 입력해주세요." value="" required>
                                    <div class="invalid-feedback"> 이름을 입력해주세요. </div>
                            </div> 
                            <hr class="mb-4">
                            <button class="btn btn-warning btn-block" type="submit">아이디 찾기</button>
                        </div> 
                        <div class="col">
                            <div class="mb-3"> <label for="email">이메일</label> <input type="email" class="form-control"
                                    id="email" placeholder="이메일을 입력해주세요." required>
                                <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                            </div>
                            <div class="mb-3"> <label for="name">이름</label> <input type="text"
                                        class="form-control" id="name" placeholder="이름을 입력해주세요." value="" required>
                                    <div class="invalid-feedback"> 이름을 입력해주세요. </div>
                            </div>    
                            
                            <hr class="mb-4">
                            <button class="btn btn-warning btn-block"onclick="location.href='login-page.html'" type="button">비밀번호 찾기</button>
                        </div>
                    </div>        
                    <a href="login-page.html">로그인 페이지 이동</a>
                </form>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2022</p>
        </footer>
    </div>
    <script> window.addEventListener('load', () => { 
        const forms = document.getElementsByClassName('validation-form'); 
        Array.prototype.filter.call(forms, (form) => { 
            form.addEventListener('submit', function (event) { 
                if (form.checkValidity() === false) { 
                    event.preventDefault(); event.stopPropagation(); } 
                form.classList.add('was-validated'); }, false); }); }, false); 
                
    </script>
     
</body>

</html>
