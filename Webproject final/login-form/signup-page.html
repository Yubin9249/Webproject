<!DOCTYPE html>
<html>

<head>
    <title>Front Languege_Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            
            background: rgb(19, 19, 19);
            background-image: url('../images/star.png');
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .input-form {
            max-width: 650px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
        a{
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: -80px;
        }
        a > img{
            width: 150px;
            height: 90px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
   
    <div class="container"> <a href="../first-page.html"><img src="../images/logo.png"></a>
        <div class="input-form-backgroud row mt">
            <div class="input-form col-md-12 mx-auto"> 
                <h4 class="mb-3">회원가입</h4>
                <form action="login-page.html" class="validation-form" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3"> <label for="name">이름</label> <input type="text" class="form-control"
                                id="name" placeholder="" value="" required>
                            <div class="invalid-feedback"> 이름을 입력해주세요. </div>
                        </div>
                        <div class="col-md-6 mb-3"> <label for="userId">아이디</label> <input type="text" minlength="5"
                                class="form-control checkUserId" id="userId" placeholder="" required>
                            <div class="invalid-feedback"> 아이디를 입력해주세요. </div>
                        </div>
                    </div>
                    <div class="mb-3"> <label for="email">이메일</label> <input type="email" class="form-control"
                            id="email" placeholder="gildong@example.com" required>
                        <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                    </div>

                    <div class=" mb-3"> <label for="pass1">비밀번호</label> <input type="password" minlength="8"
                            class="form-control" id="pass1" placeholder="최소 8자리 이상" value="" required>
                        <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                    </div>
                    <div class=" mb-3"> <label for="pass2">비밀번호확인</label> <input type="password" minlength="8"
                            class="form-control" id="pass2" placeholder="" value="" required>
                        <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                    </div>


                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input"
                            id="aggrement" required> <label class="custom-control-label" for="aggrement">개인정보 수집 및
                            이용에 동의합니다.</label> </div>
                    <div class="mb-4"></div> <button class="btn btn-primary btn-lg btn-block" type="submit">가입
                        완료</button>
                   
                </form>
            </div>
        </div>
       
    </div>
    <script> window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');
            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault(); event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);

    </script>
    
</body>

</html>
