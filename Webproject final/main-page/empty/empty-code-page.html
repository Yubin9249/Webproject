<!doctype html>
<html>

<head>
  <title>empty-code-page</title>
  <link rel="stylesheet" href="empty-code-page-style.css">
</head>

<body>

  <!-- HTML Box -->

  <div class="codeheader col " id="codeheader_html">HTML</div>
  <textarea class="codebox"></textarea>
    
  <!-- CSS Box -->
  <div class="codeheader col-6" id="codeheader_css">CSS</div>
  <textarea class="codebox">
  </textarea>

  <!-- JS Box -->

  <div class="codeheader col-6" id="codeheader_js">JS</div>
  <textarea class="codebox">
  </textarea>


  </div>
  <!-- 결과box-start  -->
 <div class="result-box">
    <label for="file-input">
      <img src="../../images/addimage.jpg", id="preview-image">
    </label>
    <input id="file-input" type="file" style="display:none;">
  </div>
  <!-- 결과box-end -->

  <!-- title-start -->
 <section id="wrapper">
  <div class="box">
    <div class="row">
      <div class="col-6">
        <div class="comment">
      <p v-for="items in item" v-text="items"></p>
        </div>
      </div>
    </div>
    <div class="row">
    <textarea type="text" class="input" placeholder="title / comment"></textarea>
    </div>
  </div> 
  <!-- 버튼-start -->
  <button class='regist-box' type="button" onclick="location.href='../front-end/front-page.html'">코드 등록</button>

  <button class='correction-box' type="button" onclick="location.href='../front-end/front-page.html'">코드 수정</button>
  
  <button class='delete-box' type="button" onclick="Popopen()">코드 삭제</button>
   <!-- 버튼-end -->
</section>
<!-- title-end -->

  <!-- addfile 이미지 변경-start -->
  <script>
    function readImage(input) {
    if(input.files && input.files[0]) {

        const reader = new FileReader()
        reader.onload = e => {
            const previewImage = document.getElementById("preview-image")
            previewImage.src = e.target.result
        }
        reader.readAsDataURL(input.files[0])
    }
}
const inputImage = document.getElementById("file-input")
inputImage.addEventListener("change", e => {
    readImage(e.target)
})

function Popopen() {
  if (confirm("이 파일을 삭제합니다. 계속합니까?")) {
                // 확인 버튼 클릭 시 동작
                alert("파일이 삭제되었습니다.");
                window.location.href="../front-end/front-page.html"
            } else {
                // 취소 버튼 클릭 시 동작
                alert("삭제를 취소했습니다.");
            }
}

  </script>
<!-- addfile 이미지 변경-end -->

</body>

</html>
